apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: basic-auth-pod
          image: hoxhaa/spring-basic-auth:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
